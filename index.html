<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Aplication</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body onload="loadApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Avaible Budget</div>
            <div class="presupuesto_valor" id="budget">+ 2,000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">income</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="income">+4,000</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Outflow</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="outflow">- 1,204.45</div>
                    <div class="presupuesto_egreso--porcentaje" id="percentage">45%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;"> <!--return false para que no se envie el submit al servidor-->
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input type="text" class="agregar_descripcion"
                placeholder="Add Description" id="descripcion"/>
                <input type="number" class="agregar_valor" 
                placeholder="Value" id="valor" step="any"/>
                <button class="agregar_btn" onclick="addData()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Income</h2>
            <div id="income-list">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salary</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Car sale</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+ 1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Outflow</h2>
            <div id="outflow-list">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Aparment rent</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Clothes</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">- 400.00</div>
                        <div class="elemento_porcentaje">10%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Data.js"></script>
    <script src="js/Income.js"></script>
    <script src="js/Outflow.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
